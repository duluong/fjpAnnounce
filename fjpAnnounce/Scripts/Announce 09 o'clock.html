<!DOCTYPE html>
<html>
<head>
<!-- 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 -->
 
<script src="https://rawgithub.com/duluong/fjpAnnounce/master/fjpAnnounce/Scripts/voice.js"></script>

<script>
function start()
{
	playAudio1();
}

function playAudio1()
{	
	var audio = document.getElementById("Audio1");	

	if (getVoice12_00_00() == ''){
		audio.onended();
	}
	else{
		audio.src = getVoice12_00_00();
		audio.oncanplay = audio.play();
	}		
}

function Audio1End()
{
	playAudio2();
}

function playAudio2()
{	
	var audio = document.getElementById("Audio2");

	if (getVoice12_00_10() == ''){
		audio.onended();
	}
	else{
		audio.src = getVoice12_00_10();
		audio.oncanplay = audio.play();
	}
}

function Audio2End()
{
	window.close();
}

</script>

<script>

</script>


</head>

<body onload="start();">

<audio controls id="Audio1" onended="Audio1End()">
  <source src="" type="audio/mpeg">
	Your browser does not support the audio element.
</audio>

<audio controls id="Audio2" onended="Audio2End()">
  <source src="" type="audio/mpeg">
	Your browser does not support the audio element.
</audio>

<body>
</html>
